<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="image product" class="product-img">
      </picture>
      <div class="product">
        <p class="category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-decription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="product-sale-price">
            <span class="visually-hidden">Original price: </span>$149.99
          </p>
          <p class="product-original-price">
            <span class="visually-hidden">Sale price: </span>$169.99
          </p>
        </div>
        <button class="btn"><span><img src="images/icon-cart.svg" alt="icon cart"></span> Add to Cart</button>
      </div>
    </main>
  </body>

</html>
